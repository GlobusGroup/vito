services:
  app:
    build:
      context: .
      dockerfile: docker/development/Dockerfile
    image: laravel-dev:latest
    container_name: laravel-app-dev
    ports:
      - "8080:80"       # Caddy web server
      - "5173:5173"     # Vite dev server
    volumes:
      # Mount the application code, but exclude vendor and node_modules
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
      # Persist storage and cache between container restarts
      - storage:/var/www/html/storage
      - cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - LOG_CHANNEL=stack
      - LOG_LEVEL=debug
      - VITE_HOST=0.0.0.0
    networks:
      - laravel-dev
